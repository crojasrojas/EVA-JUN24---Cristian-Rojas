<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css" />
    <script defer src="./data.js"></script>
    <title>Desarrollo Javascript - Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div>
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="userName">
                <span id="username-error-form" class="error-form"></span>
                <br><br>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="userPassword">
                <span id="password-error-form" class="error-form"></span>
                <br><br>
            </div>
            <div>
                <button id="botonsenddata">Iniciar sesión</button>
                <button id="botoncleandata">Limpiar</button>
            </div>
            <div>
                <span id="error-validacion-form" class="error-form"></span>
                <span id="welcome-validacion-form"></span>
            </div>
        </div>
    </div>
    <script src="funciones.js"></script>
</body>
</html>
